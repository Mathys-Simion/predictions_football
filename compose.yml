services:
  main:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.10-slim
        ADD ./cfg /cfg
        WORKDIR /cfg
        RUN pip install --upgrade pip
        RUN pip install -r requirements.txt
    container_name: main
    command: python main.py
    environment:
      - DISPLAY=${DISPLAY}
    env_file: .env
    network_mode: host
    volumes:
      - ./cfg:/cfg
      - ./data:/data
      - ./logs:/logs
      - ./models:/models
      - ./results:/results
      - ./src:/src
      - /tmp/.X11-unix:/tmp/.X11-unix
    working_dir: /src
